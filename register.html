<body>
   
    
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="index.html" class="navbar-brand"><img style="height: 150%" src="images/Logo.png"></a>
        </div>
        <ul class="nav navbar-nav">
          <li><a style="font-size: 1.3em" href="descubre.html">Descubre</a></li>
        </ul>

    <div class="row">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-8" style="text-align: center">
            <h1>Registro</h1>
            

                  <div class="form-group">
                    <label for="exampleInputEmail1">Correo electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escribir correo">
                    <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo con nadie más.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Nombre</label>
                    <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Escribir nombre">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Escribir contraseña">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Ciudad</label>
                    <input id="ciudadNombre" type="text" class="form-control" id="exampleInputEmail1"  placeholder="Seleccionar ciudad">
                  </div>
            
                  <div class="form-group">
                    <label for="exampleInputEmail1">Intereses</label><br>
                    <input id="intereses" type="text" class="form-control" data-role="tagsinput" placeholder="Agregar intereses">
                  </div>
            
                <form action="descubrein.html">
                  <button style="margin-bottom: 30px" type="submit" class="btn btn-success">Registrar</button>
                </form>

                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
