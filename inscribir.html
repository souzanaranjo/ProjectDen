</head>


<body>
   
    
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="index.html" class="navbar-brand"><img style="height: 150%" src="images/Logo.png"></a>
        </div>
        <ul class="nav navbar-nav">
          <li><a style="font-size: 1.3em" href="descubrein.html">Descubre</a></li>
          <li class="active"><a style="font-size: 1.3em">Inscribe</a></li>
        </ul>

        <ul id="LogButtons" class="nav navbar-nav navbar-right">
            <li><a style="font-size: 1.2em" href=""><span class="glyphicon glyphicon-user"></span> Erik Torres</a></li>
           <li><a style="font-size: 1.2em" href="index.html"><span class="glyphicon glyphicon-log-out"></span> Cerrar sesión</a></li>
        </ul>    
      </div>
    </nav>
    
    <div class="row">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-8" style="text-align: center">
            <h1>Registro de proyecto</h1>
                  <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="Escribir nombre">
                  <div class="form-group">
                    <label>Ciudad</label>
                    <input id="ciudadNombre" type="text" class="form-control" id="exampleInputEmail1"  placeholder="Seleccionar ciudad">
                  </div>
                  <div class="form-group">
                    <label>Descripción</label>
                    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                  </div>
                  <div class="form-group">
                    <label>Estatus</label>
                    <select class="form-control" id="exampleSelect1">
                      <option>Idea</option>
                      <option>Por iniciar</option>
                      <option>En proceso</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Etiquetas</label><br>
                    <input id="intereses" type="text" class="form-control" data-role="tagsinput" placeholder="Agregar etiquetas">
                  </div>
                  <button style="margin-bottom: 30px" class="btn btn-success">Registrar</button>
                
              
        </div>
        <div class="col-xs-2">
        </div>
    </div>
